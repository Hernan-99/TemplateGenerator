<header class="bg-white p-6 shadow mb-8">
  <div class="flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <ng-icon
          class="absolute text-xl left-3 top-3 text-gray-400"
          name="heroMagnifyingGlassSolid"
        />
      </div>
      <button class="text-gray-600 hover:text-indigo-600">
        <ng-icon class="text-3xl" name="heroBellSolid" />
      </button>
    </div>
  </div>
</header>
