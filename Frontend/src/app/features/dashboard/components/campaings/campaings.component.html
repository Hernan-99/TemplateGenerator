<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Plantilla
      </th>
      <th
        class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Estado
      </th>
      <th
        class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Fecha de envio
      </th>
      <th
        class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Fecha de creacion
      </th>
      <th
        class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Acciones
      </th>
    </tr>
  </thead>
  @if(!templates.length){
  <td colspan="6" class="text-center py-4 text-gray-500">
    No hay plantillas a√∫n
  </td>
  } @else{
  <tbody class="bg-white divide-y divide-gray-200">
    @for(template of templates; track template.id){
    <tr>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
          <div
            class="flex-shrink-0 h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-envelope text-indigo-600"></i>
          </div>
          <div class="ml-4">
            <div class="text-sm font-medium text-gray-900">
              {{ template.name }}
            </div>
            <div class="text-sm text-gray-500">{{ template.category }}</div>
          </div>
        </div>
      </td>
      <td class="px-6 text-center py-4 whitespace-nowrap">
        <span
          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
          >Enviada</span
        >
      </td>
      <td class="px-6 text-center py-4 whitespace-nowrap text-sm text-gray-500">
        Hace 2 dias
      </td>
      <td class="px-6 py-4 text-center whitespace-nowrap text-sm text-gray-500">
        25/06/2025
      </td>

      <td class="px-6 py-4 text-center whitespace-nowrap text-sm font-medium">
        <button class="text-indigo-600 hover:text-gray-900 mr-3">Ver</button>
        <button class="text-green-600 hover:text-green-900 mr-3">Editar</button>
      </td>
    </tr>
    }
  </tbody>

  }
</table>
