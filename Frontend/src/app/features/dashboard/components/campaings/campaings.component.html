<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Campaign
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Status
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Open Rate
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Click Rate
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Sent
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Actions
      </th>
    </tr>
  </thead>
  @if(!templates.length){
  <td colspan="6" class="text-center py-4 text-gray-500">
    No hay plantillas a√∫n
  </td>
  } @else{
  <tbody class="bg-white divide-y divide-gray-200">
    @for(template of templates; track template.id){
    <tr>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
          <div
            class="flex-shrink-0 h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-envelope text-indigo-600"></i>
          </div>
          <div class="ml-4">
            <div class="text-sm font-medium text-gray-900">
              {{ template.name }}
            </div>
            <div class="text-sm text-gray-500">{{ template.category }}</div>
          </div>
        </div>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <span
          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
          >Active</span
        >
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">34.2%</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">9.1%</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        2 days ago
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button class="text-indigo-600 hover:text-indigo-900 mr-3">View</button>
        <button class="text-gray-600 hover:text-gray-900">Pause</button>
      </td>
    </tr>
    }
  </tbody>

  }
</table>
