<section class="h-full">
  <div class="border-b-4 p-4 mb-8">
    <h3 class="text-3xl font-bold">Cuenta</h3>
  </div>
  <form
    class="w-full grid grid-cols-1 md:grid-cols-3 gap-4 mb-20"
    [formGroup]="form"
    (ngSubmit)="handleSubmit()"
  >
    <div class="md:col-span-1">
      <!-- <div class="flex flex-col mb-3 items-center">
        <label class="mb-3 text-center" for="name">Imagen de perfil</label>
        <div
          class="w-[200px] h-[200px] rounded-full mb-3 border-2 border-dashed flex justify-center items-center bg-gray-50"
        >
          <span class="text-gray-400">Vista previa</span>
        </div>
        <input class="border rounded-md p-2" type="file" />
      </div> -->

      <div class="flex flex-col mb-3 items-center">
        <label class="mb-3">URL de imagen</label>
        <!-- Vista previa -->
        <div
          class="w-[200px] h-[200px] rounded-full mb-3 border-2 border-dashed flex justify-center items-center bg-gray-50 overflow-hidden"
        >
          @if(form.value.image){

          <img
            [src]="form.value.image"
            alt="Vista previa"
            class="w-full h-full object-cover"
          />
          } @else{

          <span class="text-gray-400 text-center px-2">Vista previa</span>
          }
        </div>
        <input
          class="border rounded-md p-2"
          type="text"
          formControlName="image"
          placeholder="https://i.ibb.co/..."
        />
      </div>
    </div>
    <div class="md:col-span-2 pr-0 md:pr-36">
      <div class="flex flex-col mb-3">
        <label class="mb-3" for="name">Nombre</label>
        <input
          class="border rounded-md p-2"
          type="text"
          formControlName="firstname"
        />
      </div>
      <div class="flex flex-col mb-3">
        <label class="mb-3" for="name">Apellido</label>
        <input
          class="border rounded-md p-2"
          type="text"
          formControlName="lastname"
        />
      </div>
      <div class="flex flex-col mb-3">
        <label class="mb-3" for="name">Email</label>
        <input
          class="border rounded-md p-2"
          type="email"
          formControlName="email"
        />
      </div>
      <div class="flex flex-col mb-3">
        <label class="mb-3" for="name">Numero</label>
        <input
          class="border rounded-md p-2"
          type="text"
          formControlName="phone"
        />
      </div>

      <div class="flex flex-col mb-3">
        <label class="mb-3" for="name">Constrase√±a</label>
        <input
          class="border rounded-md p-2"
          type="password"
          formControlName="password"
        />
      </div>
      <div class="flex flex-col mb-3">
        <div class="mb-8 md:mb-16">
          <button class="bg-violet-500 p-3 rounded-md text-white mr-4">
            Guardar cambios
          </button>
          <button class="bg-violet-500 p-3 rounded-md text-white">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="w-[90%] flex justify-end">
    <button class="underline text-red-500" (click)="deleteAccount()">
      Eliminar cuenta
    </button>
  </div>
</section>
