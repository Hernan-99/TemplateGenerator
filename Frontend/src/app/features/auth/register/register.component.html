<section class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-auto p-8 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Bienvenido</h1>
      <p class="text-gray-600">Crea tu cuenta y comenza gratis</p>
    </div>

    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label
          for="firstname"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Nombre</label
        >
        <input
          id="firstname"
          type="text"
          formControlName="firstname"
          placeholder="Juan"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
        <small
          *ngIf="
            registerForm.get('firstname')?.invalid &&
            registerForm.get('firstname')?.touched
          "
        >
          Ingrese un nombre válido.
        </small>
      </div>

      <div>
        <label
          for="lastname"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Apellido</label
        >
        <input
          id="lastname"
          type="text"
          formControlName="lastname"
          placeholder="Perez"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
        <small
          *ngIf="
            registerForm.get('lastname')?.invalid &&
            registerForm.get('lastname')?.touched
          "
        >
          Ingrese un apellido válido.
        </small>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Correo electrónico</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
        <small
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
        >
          Ingrese un email válido.
        </small>
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
        <small
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
        >
          La contraseña debe tener al menos 8 caracteres.
        </small>
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-login text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
        >
          Registrarse
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        ¿Ya tenes una cuenta?
        <a
          routerLink="/auth/login"
          class="text-indigo-600 hover:text-indigo-500 font-medium"
          >Iniciar sesión</a
        >
      </p>
    </div>
  </div>
</section>
